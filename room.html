    <style>
        * {box-sizing: border-box}
        body {font-family: Verdana, sans-serif; margin:0}
        .mySlides {display: none}
        img {vertical-align: middle;}
        
        
        /* Slideshow container */
        .slideshow-container {
          max-width: 600px;
          position: relative;
          margin: auto;
        }
        
        /* Next & previous buttons */
        .prev, .next {
          cursor: pointer;
          position: relative;
          top: 50%;
          width: auto;
          padding: 16px;
          margin-top: -22px;
          color: rgb(24, 23, 23);
          font-weight: bold;
          font-size: 18px;
          transition: 0.6s ease;
          border-radius: 0 3px 3px 0;
          user-select: none;
        }
        
        /* Position thbe "next button" to the right */
        .next {
          right: 0;
          border-radius: 3px 0 0 3px;
        }
        
        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
          background-color: rgba(172, 4, 4, 0.8);
        }
        
        
        /* Number text (1/3 etc) */
        .numbertext {
          color: #f2f2f2;
          font-size: 12px;
          padding: 4px 8px;
          position: absolute;
          top: 0;
        }
        
        /* The dots/bullets/indicators */
        .dot {
          cursor: pointer;
          height: 15px;
          width: 15px;
          margin: 0 2px;
          background-color: #bbb;
          border-radius: 50%;
          display: inline-block;
          transition: background-color 0.6s ease;
        }
        
        .active, .dot:hover {
          background-color: #717171;
        }
        
        /* Fading animation */
        .fade {
          animation-name: fade;
          animation-duration: 1.5s;
        }
        
        @keyframes fade {
          from {opacity: .4} 
          to {opacity: 1}
        }
        
        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
          .prev, .next,.text {font-size: 11px}
        }

        
        </style>

        <a class="prev" onclick="plusSlides(-1)">❮</a>

          <span class="dot" onclick="currentSlide(1)"></span>

        <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
         function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>

    <h2>Total Amenities Cost Calculator</h2>

    <label for="totalAmenitiesCost">Total Amenities Cost:</label>

    <script>
        function calculateTotalAmenitiesCost() {
            // Get the values of amenities cost per day and total number of days
            var amenitiesCostPerDay = parseFloat(document.getElementById('amenitiesCostPerDay').value);
            var totalDays = parseFloat(document.getElementById('totalDays').value);
            
            // Calculate the total amenities cost
            var totalAmenitiesCost = amenitiesCostPerDay * totalDays;
            
            // Display the result in the totalAmenitiesCost input field
            document.getElementById('totalAmenitiesCost').value = "$" + totalAmenitiesCost.toFixed(2);
        }

        // Attach the calculateTotalAmenitiesCost function to input fields for real-time calculation
        document.getElementById('amenitiesCostPerDay').addEventListener('input', calculateTotalAmenitiesCost);
        document.getElementById('totalDays').addEventListener('input', calculateTotalAmenitiesCost);
    </script>

    <script>
        function calculateAdditionalCharges() {
            const numberOfPeople = parseInt(document.getElementById("numberOfPeople").value) || 0;
            const numberOfDays = parseInt(document.getElementById("numberOfDays").value) || 0;
            
            // Calculate additional charges for extra people beyond 2
            const extraPeople = Math.max(0, numberOfPeople - 2);
            const additionalCharges = extraPeople * 1000 * numberOfDays;
            
            document.getElementById("additionalCharges").value = additionalCharges.toFixed(2);
        }
    </script>
